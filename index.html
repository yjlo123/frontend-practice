			<div class="panel panel-default" id="updateDialog">
				<div class="panel-heading">
					<h3 class="panel-title">Edit a user</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="uid" class="col-sm-2 control-label">id</label>
							<div class="col-sm-10">
								<input type="text" name="uid" id="uid-edit" class="form-control" disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label for="new-name" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" name="uname" id="uname-edit" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<label for="new-email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="text" name="uemail" id="uemail-edit" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="button" class="btn btn-default" onclick="updateUser()" value="Update"/>
								<input type="button" class="btn btn-default" onclick="closeEdit()" value="Cancel"/>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add a new user</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="new-name" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" name="new-name" class="form-control" id="new-name"/>
							</div>
						</div>
						<div class="form-group">
							<label for="new-email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="text" name="new-email" class="form-control" id="new-email"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default"  onclick="addNewUser()">Add</button>
							</div>
						</div>
					</form>
				</div>
			</div>
